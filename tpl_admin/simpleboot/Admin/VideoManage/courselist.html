<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">课程管理</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">课程ID</th>
            <th>课程名称</th>
            <th>课程类型</th>
            <th>课程简介</th>
            <th>课程地址</th>
            <th>创建时间</th>
            <th width="120">管理操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="course" item="vo">
            <tr>
                <td>{$vo.courseid}</td>
                <td>{$vo.course_title}</td>
                <td>{$vo.course_typename|default="未分类"}</td>
                <td>{$vo.course_info|substr=###,0,60}</td>
                <td>{$vo.course_down}</td>
                <td>{$vo.course_time|date='Y-m-d',###}</td>
                <td>
                    <a href='{:U("change_course",array("id"=>$vo["courseid"]))}'>修改</a> |
                    <a href="{:U('deletecourse',array('id'=>$vo['courseid']))}" class="J_ajax_dialog_btn"
                       data-msg="您确定要删除此课程吗？">删除</a> |
                    <a href="{:U('videomanage',array('id'=>$vo['courseid']))}">视频管理</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
