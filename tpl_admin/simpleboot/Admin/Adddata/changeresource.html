<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('resourcelist')}">资源管理</a></li>
        <li class="active"><a href="">修改资源</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('changeresource_post')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">资源id:</label>
                    <div class="controls">
                        <input type="text" class="control-myinput" name="resource_id" value="{$resource['resource_id']}" readonly>
                        <label class="control-label-right">* 不可修改</label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">资源名称:</label>
                    <div class="controls">
                        <input type="text" class="control-myinput" name="resource_name" value="{$resource['resource_name']}">
                        <label class="control-label-right">* 建议15字以内</label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">所属分类:</label>
                    <div class="controls">
                        <select class="control-myinput" name="resource_type">
                            <foreach name="resource_type" item="vo" >
                                <if condition="$vo['type_id'] eq $resource['resource_type']">
                                    <option value="{$vo.type_id}" selected>{$vo.type_name}</option>
                                    <else /><option value="{$vo.type_id}">{$vo.type_name}</option>
                                </if>
                            </foreach>
                        </select>
                        <label class="control-label-right">* 请正确选择分类</label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">资源大小:</label>
                    <div class="controls">
                        <input type="text" class="control-myinput" name="resource_size"  value="{$resource['resource_size']}">
                        <label class="control-label-right">* 格式："数字+单位"，例如：500k</label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">资源地址:</label>
                    <div class="controls">
                        <input type="text" class="control-myinput" name="resource_url" value="{$resource['resource_url']}">
                        <label class="control-label-right">* 格式：https://yunpan.cn/cqwuAfrXcwJp2  访问密码 be32</label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">资源封面:</label>
                    <div class="controls">
                        <if condition="$resource['resource_pic']">
                            <php>
                                $resource_pic_string=$resource['resource_pic'];
                            </php>
                            <div class="control-myinput-file" name="control-myinput-file"  id="modal-863110" href="#modal-container-863110" role="button" data-toggle="modal" style='background: url("__ROOT__/data/upload/resource/{$resource_pic_string}");background-size: 80px 80px;'></div>
                            <input type="hidden" name="resource_pic" id="resource_pic" value="{$resource_pic_string}">
                            <else/>
                            <div class="control-myinput-file" name="control-myinput-file"  id="modal-863110" href="#modal-container-863110" role="button" data-toggle="modal"></div>
                            <input type="hidden" name="resource_pic" id="resource_pic" value="">
                        </if>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">资源简介:</label>
                    <div class="controls">
                        <textarea type="text" class="control-mytextarea" name="resource_info">{$resource['resource_info']}</textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">是否推荐:</label>
                    <div class="controls">
                        <if condition="$resource['recommend'] eq 0">
                            <input type="radio" name="recommend" value="0" checked />否
                            <input type="radio" name="recommend" value="1" />是
                            <else/>
                            <input type="radio" name="recommend" value="0" />否
                            <input type="radio" name="recommend" value="1"  checked />是
                        </if>

                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <!--<input type="hidden" name="id" value="{$id}" />-->
                <!--<button type="submit">更新</button>-->
                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
                <a class="btn" href="__URL__/resourcelist">返回</a>
                <!--<a class="btn" href="__URL__/schoollist">清除</a>-->
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<admintpl file="Adddata/uppic" />
</body>
</html>
