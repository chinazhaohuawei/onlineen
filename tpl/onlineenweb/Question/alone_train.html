<!DOCTYPE html>
<html lang="en">
<head>
    <tc_include file="Public:head"/>
    <title>在线做题-英语语法-商务英语-英语在线-专注英语资料免费分享-www.onlineen.cn</title>
</head>
<body>
<tc_include file="Public:nav"/>
<div class="question_box">
    <div class="separate"></div>
    <tc_include file="Public:question_banner" />
    <div class="separate"></div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="span3">
                        <img class="img-thumbnail" src="__TMPL__Public/images/alone_train.png">
                    </div>
                    <div class="span9">
                        <h1>知识点单项训练</h1>
                        <div class="separate"></div>
                        <ul contenteditable="false">
                            <li>选择相应的知识点，随机生成题目进行在线练习。</li>
                            <li>登陆后可开启记录曾做过的题目、错题本等功能。</li>
                            <li>题目为人工整理，老师们已经十分注意，但难免可能会出现错误的题目，同学们发现错题欢迎及时反馈给后台。</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-header">
        <h3 align="center">请选择要练习的题目类型</h3>
    </div>

    <ul id="myTab" class="nav nav-tabs">
        <!--<li class="dropdown active">-->
            <!--<a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">-->
                <!--听力-->
                <!--<b class="caret"></b>-->
            <!--</a>-->
            <!--<ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">-->
                <!--<li class="active"><a href="#6" tabindex="-1" data-toggle="tab">1</a></li>-->
                <!--<li><a href="#7" tabindex="-1" data-toggle="tab">2</a></li>-->
            <!--</ul>-->
        <!--</li>-->
        <foreach name="typeinfo" item="vo">
            <li class="dropdown">
                <a href="#" id="myTabDrop{$vo.type_id}" class="dropdown-toggle" data-toggle="dropdown">
                    {$vo.type_name}
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop">
                    <foreach name="tagarr[$vo['type_id']]" item="tag">
                        <li><a href="#{$tag.tag_id}" tabindex="-1" data-toggle="tab">{$tag.tag_name}</a></li>
                    </foreach>
                </ul>
            </li>
        </foreach>
    </ul>
    <!--<div class="tab-pane fade in active" id="6" style="height: 50px">-->
        <!--<button class="btn btn-default"><a href="#" style="text-decoration: none">{$tag_arr[6].tag_name}专项训练</a></button>-->
    <!--</div>-->
    <div id="myTabContent" class="tab-content">
        <foreach name="tag_arr" item="vo">
            <div class="tab-pane fade" id="{$vo.tag_id}" style="height: 50px">
                <button class="btn btn-default"><a href="{:U('alone_question_random',array('id'=>$vo['tag_id']))}" style="text-decoration: none">{$vo.tag_name}专项训练（随机题目）</a></button>
                <button class="btn btn-default"><a href="#" style="text-decoration: none">选择题</a></button>
                <button class="btn btn-default"><a href="#" style="text-decoration: none">填空题</a></button>
            </div>
        </foreach>
    </div>
</div>
<div style="height: 50px"></div>

<tc_include file="Public:footer"/>

<script src="__TMPL__Public/js/slide.js"></script>

</body>

</html>
