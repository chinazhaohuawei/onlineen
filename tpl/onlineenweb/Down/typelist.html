<!DOCTYPE html>
<html lang="en">
<head>
    <tc_include file="Public:head" />
    <title>{$typename}-英语在线-www.onlineen.cn</title>
</head>
<body>
<tc_include file="Public:nav" />
<div class="downbox">
    <tc_include file="Public:downnav" />
    <div class="main">
        <div class="title">{$typename}</div>
        <div class="content">
            <foreach name="resource" item="vo">
                <div class="datalist">
                    <a href="{:U('Down/Index/resourcedetail',array('id'=>$vo['resource_id']))}">
                        <div class="datalist_pic">
                            <img src="__ROOT__/data/upload/resource/{$vo.resource_pic}">
                        </div>
                    </a>
                    <div class="datalist_con">
                        <b><a href="{:U('Down/Index/resourcedetail',array('id'=>$vo['resource_id']))}">{$vo.resource_name}</a></b>
                        <p>{$vo.resource_time|date='Y-m-d',###}</p>
                    </div>
                </div>

            </foreach>


            <div class="clear"></div>
            <!--<div class="pagination">{$Page}</div>-->
            <div class="pagination">
                {$Page}
            </div>
        </div>

    </div>

</div>

<tc_include file="Public:footer" />


</body>

</html>
